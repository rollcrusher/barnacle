<div class="animal-list">
    <span class="block-title">Animals</span>

    <a routerLink="/animals/add">[+]</a>

    <ul class="animals">
        <li *ngFor="let animal of animals">
            <a routerLink="/animals/{{animal.id}}">
                {{animal.name}}
            </a>

            <button title="Delete animal" (click)="deleteAnimal(animal)">x</button>
        </li>
    </ul>
</div>
